<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/jk_favicon_2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3171e5555d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="https://formspree.io/f/moqrropy" method="POST" id="my-form">
            <div class="contact-box">
                <div class="left"></div>
                <div class="right">
                    <h2>Contact Me</h2>
                    <p>I am open to new internship opportunities or just simply connecting to learn more about your world.
                    Drop me a message and let's see how we can work together meaningfully! <br>
                    </p>
                    <input type="text" class="field" placeholder="Your Name" name="Name: ">
                    <input type="email" class="field" placeholder="Your Email" name="Email Address: ">
                    <input type="text" class="field" placeholder="Your Phone Number" name="Phone Number: ">
                    <textarea class="field" placeholder="Message" name="Message: "></textarea>
                    <button class="btn"> Send </button>
                </div>
            </div>
            <div id="status">
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
